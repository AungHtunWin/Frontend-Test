<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calender</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
  </head>
  <body onload="todaycalender()">
      <div class="container">
        <div class="calender">
          <div class="month">
            <div>
              <h2 id="month"></h2>
              <p id="date_string"></p>
            </div>
          </div>
          <div class="weekdays">
              <div>Sun</div>
              <div>Mon</div>
              <div>Tue</div>
              <div>Wed</div>
              <div>Thu</div>
              <div>Fri</div>
              <div>Sat</div>
          </div>
          <div class="days">
            
          </div>
        </div>
      </div>
  </body>
</html>
